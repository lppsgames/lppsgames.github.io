<script src="//cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>
<div id="container">
  <iframe height="200px" width="400px" id="game" src="https://lppsgames.repl.co/Among%20Us%20(online).html"></iframe>
  <div id="stuff">
    <button onclick="fullscreen();" class="button">Make game fullscreen.  (or click f)</button>
  <div class="info">Among Us (online)</div
  <div class="error"></div>
</div>
</div>
<script>
  function fullscreen() {
    //document.getElementById("stuff").hidden = true;
    var element = document.getElementById("game");
    element.classList.toggle("fullscreen");
  }
  
  Mousetrap.bind('f', function(e) {
  fullscreen();
});
</script>
<style>
  .fullscreen {

      position: fixed;

      background: #000;

      border:none;

      top: 0; right: 0;

      bottom: 0; left: 0;

      width: 100%;

      height: 100%;

  }
</style>
